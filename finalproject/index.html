        <main>
            <div class="search-bar">
                <div class="tabs">
                    <button class="tablinks" onclick="openTab(event, 'flights')">Flights</button>
                    <button class="tablinks" onclick="openTab(event, 'hotels')">Hotels</button>
                    <button class="tablinks" onclick="openTab(event, 'car-rentals')">Car Rentals</button>
                    <button class="tablinks" onclick="openTab(event, 'game-parks')">Game Parks</button>
                </div>
            </div>
    
            <section class="featured">
                <div id="flights" class="tabcontent">
                    <h2>Featured Flights</h2>
                    <!-- Add featured flights here -->
                    <form id="flightSearchForm">
                        <label for="originLocationCode">Origin Location Code (IATA):</label>
                        <input type="text" id="originLocationCode" name="originLocationCode" pattern="[A-Z]{3}" required>
                
                        <label for="destinationLocationCode">Destination Location Code (IATA):</label>
                        <input type="text" id="destinationLocationCode" name="destinationLocationCode" pattern="[A-Z]{3}" required>
                
                        <label for="departureDate">Departure Date (YYYY-MM-DD):</label>
                        <input type="date" id="departureDate" name="departureDate" required>
                
                        <label for="returnDate">Return Date (YYYY-MM-DD):</label>
                        <input type="date" id="returnDate" name="returnDate">
                
                        <label for="adults">Adults:</label>
                        <input type="number" id="adults" name="adults" min="1" max="9" value="1" required>
                
                        <label for="children">Children:</label>
                        <input type="number" id="children" name="children" min="0" max="9" value="0">
                
                        <label for="infants">Infants:</label>
                        <input type="number" id="infants" name="infants" min="0" max="9" value="0">
                
                        <label for="travelClass">Travel Class:</label>
                        <select id="travelClass" name="travelClass">
                            <option value="">Any</option>
                            <option value="ECONOMY">Economy</option>
                            <option value="PREMIUM_ECONOMY">Premium Economy</option>
                            <option value="BUSINESS">Business</option>
                            <option value="FIRST">First</option>
                        </select>
                
                        <label for="includedAirlineCodes">Included Airline Codes (comma-separated):</label>
                        <input type="text" id="includedAirlineCodes" name="includedAirlineCodes" pattern="[0-9A-Z,]{2,}">
                
                        <button type="submit" id="searchButton">Search Flights</button>
                    </form>
                    <div id="flightResults"></div>
                </div>
                <div id="hotels" class="tabcontent">
                    <h2>Featured Hotels</h2>
                    <form id="hotelSearchForm">
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country" placeholder="Enter country">
    
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" placeholder="Choose from Nairobi, Kampala, Madrid, Venice etc.">
    
                        <label for="price">Max Price:</label>
                        <input type="text" id="price" name="price" placeholder="Enter max price">
    
                        <button type="button" id="searchButton" onclick="searchHotels()">Search</button>
                    </form>
                    <div id="hotelResults"></div>

                </div>
                <div id="car-rentals" class="tabcontent">
                    <h2>Featured Car Rentals</h2>
                    <!-- Add featured car rentals here -->
                </div>
                <div id="game-parks" class="tabcontent">
                    <h2>Featured Game Parks</h2>
                    <!-- Add featured game parks here -->
                </div>
                <div id="weather" class="weather-updates">
                
                </div>
            </section>
